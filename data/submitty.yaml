    grad:
      parent: *srcgrading
      files:
        - Sample_CMakeLists.txt
        - CMakeLists.txt
        - system_call_check.cpp
        - seccomp_functions.cpp
        - execute.cpp
    setup:
      parent: *setup
      files:
        - untrusted_execute.c

  change_permissions:
    # NOTE the name of each section needs to be dirname_group as dirname is used within the manifest.
    bin_TA:
      parent: *bin
      files:
        - grading_done.py
        - left_right_parse.py
        - read_iclicker_ids.py
        - regrade.py
        - extract_notes_page.py
        - system_call_check.out
        - calculate_extensions.out
      options:
        owner: 'root'
        group: 'submitty_course_builders'
        mode: '550'
        require: Exec[compile_bin]  # Does this work?!😯

    bin_daemon:
      parent: *bin
      files:
        - build_homework_function.sh
        - make_assignments_txt_file.py
        - make_generated_output.py
        - config_syntax_check.py
        - json_schemas
        - json_schemas/complete_config_schema.json
        - set_allowed_mins.py
      options:
        owner: 'submitty_daemon'
        group: 'submitty_course_builders'
        mode: '550'

    bin_root:
      parent: *bin
      files:
        - generate_repos.py
      options:
        owner: 'root'
        group: 'root'
        mode: '500'

    sbin_wwwdata:
      parent: *sbin
      files:
        - authentication.py
      options:
        owner: 'root'
        group: 'www-data'
        mode: '550'
    sbin_all:
      parent: *sbin
      files:
        - killall.py
      options:
        mode: '555'
    sbin_daemon:
      parent: *sbin
      files:
        - auto_rainbow_grades.py
        - auto_rainbow_scheduler.py
        - build_config_upload.py
        - send_email.py
        - generate_grade_summaries.py
        - submitty_daemon_jobs
        - shipper_utils # No worker ; workers is supervisor:supervisor
      options:
        owner: 'root'
        group: 'submitty_daemon'
        mode: '750'
        recurse: true
    sbin_untrust:
      parent: *sbin
      files:
        - untrusted_execute
      options:
        owner: 'root'
        group: 'submitty_daemon'
        mode: '4550'
        ensure: file
        require: Exec[compile_bin]
    site_composer:
      parent: *site
      files:
        - composer.lock
      options:
        owner: 'submitty_php'
        group: 'submitty_php'
        mode: '440'
        ensure: file
        require: Exec[composer-dependencies]
    site_package:
      parent: *site
      files:
        - package-lock.json
      options:
        mode: '440'
        ensure: file
        require: Exec[composer-dependencies]
